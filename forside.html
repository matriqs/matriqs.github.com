<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Text Block Over Image</title>
<style>
*{ margin: auto; }
#screen { 
        min-width: 20em;
        max-width: 20em;
        margin: auto;
}
    .box{
        position: relative;
        min-width: 20em;
        max-width: 20em;
}
#logo {
        position: absolute;
        top: 0px; 
        left: 15%;
        height: 230px;
        width: 230px;
}
#isim {
        position: absolute;
        top: 41%; 
        left: 4%;
        height: 30px;
        width: 287px;
        border-radius: 7px;
        text-align: center;
}
#pass {
        position: absolute;
        top: 53.5%; 
        left: 4%;
        height: 30px;
        width: 287px;
        border-radius: 7px;
        text-align: center;
}
#checked {
        position: absolute;
        top: 63.1%; 
        left: 4%;
        height: 15px;
        width: 15px;
        border-radius: 7px;
        text-align: center;
}
#forgot {
        position: absolute;
        top: 62.7%; 
        left: 53%;
        height: 20px;
        width: 140px;
        border-radius: 7px;
        text-align: center;
        background-color: rgba(145, 145, 247, 0.324);
}
#btn {
        position: absolute;
        top: 69%; 
        left: 3.8%;
        height: 36px;
        width: 295px;
        border-radius: 7px;
        text-align: center;
        color:#ffffff;
        font-size:large;
        background-color: rgb(123, 123, 239);
        border:none;
}
.footer {
        position: absolute;
        top: 84%; 
        height: 36px;
        width: 95px;
        border-radius: 7px;
        border:none;
}
.fcb {       
        left: 3.7%;
        background-color: rgba(102, 102, 243, 0.199);
        box-shadow:0px 1px 3px 0px #1d38e8;
}
.twi {
        left: 35.3%;
        background-color: rgba(102, 243, 208, 0.199);
        box-shadow:0px 1px 3px 0px #2ae176;

}
.git {
        left: 66.8%;
        background-color: rgba(77, 77, 92, 0.199);
        box-shadow:0px 1px 3px 0px #14161c;
}
.dark{
    content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
#BODY{
        position: relative;
        min-width: 20em;
        max-width: 20em;
        height: 10em;
        visibility: hidden;
        border:1px solid;

        display: flex;
        justify-content: center;

        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;

        background-color: #ffffff;
        border-radius: 7px;
}
.cancel {
        position: absolute;
        top: 65%; 
        left: 4%;
        height: 33px;
        width: 44.4%;
        border:none;
        background-color: rgba(193, 193, 195, 0.479);
        border-radius: 7px;
}
.okey {
        position: absolute;
        top: 65%; 
        left: 51%;
        height: 33px;
        width: 44.4%;
        color:white;
        border:none;
        background-color: rgb(87, 87, 241);
        border-radius: 7px;
}
.tittel {
        position: absolute;
        top: 10%; 
        font-size: x-large;
}
.text {
        position: absolute;
        top: 35%; 
        color: rgb(52, 52, 119);
        font-size: medium;
}  
</style>
</head> 
<body>

    <div class="box" id="boxx">
        <img id="screen" src="https://i.hizliresim.com/bbzbvbx.jpg">
        <img id="logo" src="https://i.hizliresim.com/kp9mpp0.png">
        <input placeholder="Admin" type="text" id="isim">
        <input placeholder="Password? 123" type="text" id="pass">
        <input onclick="alert('Remember me');" type="checkbox" id="checked">
        <span onclick="alert('Forget your password?');" id="forgot"> </span>
        <input onclick="BODY.style='visibility:visible;'; document.querySelector('body').classList.add('dark'); document.querySelector('body > .box').hidden = true; " type="button" id="btn" value="Sing in">
        <input onclick="alert('facebook.com');" type="button" class="footer fcb">
        <input onclick="alert('twitter.com');" type="button" class="footer twi">
        <input onclick="alert('GITHUB.com');" type="button" class="footer git">
    </div>

  <div id="BODY">
        <div class="tittel">Welcommen!</div>
        <div class="text">âœ… You are active!</div>
        <button onclick="alert('Canceled'); BODY.style='visibility:hidden;'; document.querySelector('body').classList.remove('dark'); document.querySelector('body > .box').hidden = false;" class="cancel">Cancel</button>
        <button onclick="alert('Aceptet'); BODY.style='visibility:hidden;'; document.querySelector('body').classList.remove('dark'); document.querySelector('body').classList.remove('dark'); document.querySelector('body > .box').hidden = false;" class="okey">Axept</button>
</div>

</body>
</html>
