<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Text Block Over Image</title>
<style>
*{ margin: auto; }
#screen { 
   min-width: 20em;
   max-width: 20em;
   margin: auto;
}
    .box{
        position: relative;
        min-width: 20em;
        max-width: 20em;
        }
        .box .ustlogo {
        position: absolute;
        z-index: 999;       
        text-align: center;
        top: 0; 
        left: 0;
        width: 100%; 
    }
    #logo{
        height: 230px;
        width: 230px;
    }
    .box .ustisim {
        position: absolute;
        z-index: 999;       
        text-align: center;
        top: 41%; 
        width: 100%; 
    }
    #isim{
        height: 30px;
        width: 300px;
        border-radius: 7px;
}
.box .ustpass {
        position: absolute;
        z-index: 999;       
        text-align: center;
        top: 53.7%; 
        width: 100%; 
    }
    #pass{
        height: 30px;
        width: 300px;
        border-radius: 7px;
}
.box .ustchecked {
        position: absolute;
        z-index: 999;       
        text-align: center;
        top: 63.2%; 
        left: -43.5%;
        width: 100%; 
    }
    #checked{
        height: 15px;
        width: 14px;
    }
    .box .ustfblink {
        position: absolute;
        z-index: 999;       
        text-align: center;
        top: 62.8%; 
        left: 25%;
        width: 100%; 
    }
    .fblink{
        height: 20px;
        width: 150px;
        border-radius: 7px;
        background-color: rgba(104, 126, 214, 0.221);
        border: none;
    }
    .box .ustbutton {
        position: absolute;
        z-index: 999;       
        text-align: center;
        top: 69%; 
        left: -0.2%;
        width: 100%; 
    }
    #btn{
        height: 37px;
        width: 303px;
        border-radius: 7px;
        background-color: rgb(77, 105, 245);
        border: none;
    }
    .box .ustfb {
        position: absolute;
        z-index: 999;       
        text-align: center;
        top: 84.3%; 
        left: -31.5%;
        width: 100%; 
    }
    #fb{
        height: 33px;
        width: 93px;
        border-radius: 7px;
        background-color: rgba(35, 68, 235, 0.142);
        border: none;
    }
    .box .usttw {
        position: absolute;
        z-index: 999;       
        text-align: center;
        top: 84.3%; 
        left: 0%;
        width: 100%; 
    }
    #tw{
        height: 33px;
        width: 93px;
        border-radius: 7px;
        background-color: rgba(6, 249, 229, 0.142);
        border: none;
    } 
       .box .ustgit {
        position: absolute;
        z-index: 999;       
        text-align: center;
        top: 84.3%; 
        left: 31.7%;
        width: 100%; 
    }
    #git{
        height: 33px;
        width: 93px;
        border-radius: 7px;
        background-color: rgba(26, 27, 27, 0.142);
        border: none;
    }
.fblink:hover {background-color: rgba(56, 65, 194, 0.443);}
 #btn:hover {background-color: rgb(61, 72, 225);}
</style>
</head> 
<body>
    <div class="box">
        <img id="screen" src="https://i.hizliresim.com/bbzbvbx.jpg">
        <div class="ustlogo"> <img id="logo" src="https://i.hizliresim.com/kp9mpp0.png"> </div>
        <div class="ustisim"> <input type="text" id="isim"> </div>
        <div class="ustpass"> <input type="text" id="pass"> </div>
        <div class="ustchecked"> <input onclick="alert('Remember me');" type="checkbox" id="checked"> </div>
        <div class="ustfblink"> <div onclick="alert('Forget your password?');" class="fblink"></div> </div>
        <div class="ustbutton"> <input onclick="alert('Sing in');" type="button" id="btn" value="Sing in"> </div>
        <div class="ustfb"> <input onclick="alert('facebook.com');" type="button" id="fb"> </div>
        <div class="usttw"> <input onclick="alert('twitter.com');" type="button" id="tw"> </div>
        <div class="ustgit"> <input onclick="alert('github.com');" type="button" id="git"> </div>
        
    </div>
</body>
</html>
