<html>
<style>
html, body{
    background-image: linear-gradient(to left, #136fb0 0, #2693e1 100%);
    font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
    height: 99%;
    width: 100%;
    margin:0;  
    text-align:center;

    }
  .container {
    position: relative;
  }
  .marker {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }
</style>
<body>
<p id="demo"></p>
<div class="container">
<div id="maps"></div> 
<div class="marker">üìç</div>
</div>
<script>

navigator.geolocation.getCurrentPosition(function(position) {
show(position.coords.longitude, position.coords.latitude);
});

function show(a,b){
demo.innerHTML = b+" "+a;

maps.innerHTML = `<iframe width="450" height="350" src="https://maps.google.com/maps?hl=en&amp;ll=${b},${a}&amp;z=12&amp;output=embed"></iframe>`
}
</script>

</body>
</html>
